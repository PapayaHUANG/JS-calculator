<!DOCTYPE html>
<html>
    <head>
        <title>Calculator FCC Project</title>
        <meta charset ="utf-8">
        <link rel="stylesheet" href="calculator.css">
        <script src="calculator.js" defer></script>
    </head>

<body>
    
    
    <main class="container">
      <div id="calculator-container">
        <div id="display">
            <div id="previous" data-previous-operand></div>
            <div id="current" data-current-operand></div>
        </div>
        <button data-operand class="symbol" id="add" data-action="add">+</button>
        <button data-operand class="symbol" id="substract" data-action="substract">-</button>
        <button data-operand class="symbol" id="multiply" data-action="multiply">ร</button>
        <button data-operand class="symbol" id="divide" data-action="divide">รท</button>
        <button data-number class="num" id="seven">7</button>
        <button data-number class="num" id="eight">8</button>
        <button data-number class="num" id="nine">9</button>
        <button data-number class="num"id="four">4</button>
        <button data-number class="num" id="five">5</button>
        <button data-number class="num" id="six">6</button>
        <button data-number class="num" id="one">1</button>
        <button data-number class="num" id="two">2</button>
        <button data-number class="num" id="three">3</button>
        <button data-number class="num" id="zero">0</button>
        <button data-number class="num" id="decimal">.</button>
        <button id="clear" data-delete>AC</button>
        <button data-equals id="equals">=</button>
      </div>
      <div id="signature">
        <p>Coded by PPY</p>
      </div>
    </main>
  </body>
  </html>
